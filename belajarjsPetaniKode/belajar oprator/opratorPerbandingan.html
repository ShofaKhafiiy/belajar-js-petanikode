<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oprator perbandingan</title>
  </head>
  <body>
    <script>
      let aku = 28;
      let kamu = 19;
      let hasil;
      hasil = aku == kamu;
      document.write(`${aku} == ${kamu} = ${hasil}<br>`);

      hasil = aku >= kamu;
      document.write(`${aku} >= ${kamu} = ${hasil}`);
    </script>
  </body>
</html>
