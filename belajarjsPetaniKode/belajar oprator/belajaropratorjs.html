<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oprator</title>
  </head>
  <body>
    <script>
      let a = 20;
      let b = 6;
      let c = 0;

      c = a + b;
      document.write(`hasil dari ${a} + ${b} = ${c} <br>`);

      c = a - b;
      document.write(`hasil dari ${a} - ${b} = ${c} <br>`);

      c = a * b;
      document.write(`hasil dari ${a} * ${b} = ${c} <br>`);
      c = a / b;
      document.write(`hasil dari ${a} / ${b} = ${c} <br>`);
      c = a % b;
      document.write(`hasil dari ${a} % ${b} = ${c} <br>`);
    </script>
  </body>
</html>
